<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>

    <div class="card">
        <div class="container">

            <div class="description">
                <h1>Get <strong>insights</strong> that help your business grow.</h1>
                <p>Discover the benefits of data anlytics and make better decisions regarding revenue, cutomer experience, and overall efficiency.</p>
            </div>

            <div class="stats">
                <div class="companies">
                    <h2>10k+</h2>
                    <p>COMPANIES</p>
                </div>
                <div class="templates">
                    <h2>314</h2>
                    <p>TEMPLATES</p>
                </div>
                <div class="queries">
                    <h2>12M+</h2>
                    <p>QUERIES</p>
                </div>
            </div>

        </div>
        <div class="container">
            <img class="mainImage" src="images/image-header-desktop.jpg" alt="Illustration" style="height: 100%;">
            <img class="mobileImage" src="images/image-header-mobile.jpg" alt="Illustration">
        </div>




    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
